<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Freecam Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: transparent; /* الخلفية شفافة تمامًا */
            color: white;
            font-family: 'Exo 2', Arial, sans-serif;
            overflow: hidden;
            user-select: none;
        }

        .menu-container {
            position: absolute;
            top: 55%; /* القائمة مرفوعة قليلًا */
            left: 50%;
            transform: translateX(-50%);
            width: 280px;
            max-height: 450px;
            overflow: hidden;
        }

        .menu {
            transition: transform 0.3s ease-out;
        }

        .menu-item {
            padding: 14px 18px;
            margin: 3px 0; /* الأزرار قريبة */
            text-align: center;
            font-size: 1.1em;
            font-weight: 500;
            letter-spacing: 0.8px;
            color: rgba(255, 255, 255, 0.65);
            cursor: default;
            transition: all 0.25s ease;
        }

        .menu-item.active {
            color: #FFEB3B;
            transform: scale(1.08);
            font-weight: 600;
            text-shadow: 0 0 5px rgba(255, 235, 59, 0.4);
        }

        .menu-item:hover:not(.active) {
            color: #FFC107;
            transform: scale(1.03);
        }

        .menu-item.pressed {
            transform: scale(1.01);
            opacity: 0.7;
            color: #FFEB3B;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu" id="freecam-menu">
            <div class="menu-item active">Spawn Vehicle</div>
            <div class="menu-item">Explode Nearby Vehicles</div>
            <div class="menu-item">Delete Nearby Objects</div>
            <div class="menu-item">Teleport to Waypoint</div>
            <div class="menu-item">Toggle NoClip</div>
            <div class="menu-item">Freeze All Vehicles</div>
            <div class="menu-item">Clean Area</div>
            <div class="menu-item">Reset Physics</div>
            <div class="menu-item">Revive Player</div>
            <div class="menu-item">Teleport to Player</div>
            <div class="menu-item">Give Weapons</div>
            <div class="menu-item">Spawn Prop</div>
            <div class="menu-item">Clear Weather</div>
            <div class="menu-item">Set Time to Day</div>
            <div class="menu-item">Close Menu</div>
        </div>
    </div>

    <script>
        const menuContainer = document.querySelector('.menu-container');
        const menu = document.querySelector('.menu');
        const items = document.querySelectorAll('.menu-item');
        let selectedIndex = 0;
        
        const itemHeight = items[0].offsetHeight + parseInt(window.getComputedStyle(items[0]).marginTop) + parseInt(window.getComputedStyle(items[0]).marginBottom);
        const visibleItems = Math.floor(menuContainer.clientHeight / itemHeight);
        
        function updateSelection() {
            items.forEach((item, i) => {
                item.classList.remove('active');
            });
            items[selectedIndex].classList.add('active');

            let scrollOffset = 0;
            if (selectedIndex >= visibleItems - 1) {
                scrollOffset = (selectedIndex - (visibleItems - 2)) * itemHeight;
                if (selectedIndex === items.length - 1) {
                    scrollOffset = (items.length - visibleItems) * itemHeight;
                }
            }
            menu.style.transform = `translateY(-${scrollOffset}px)`;
        }

        function triggerPress() {
            const item = items[selectedIndex];
            item.classList.add('pressed');
            setTimeout(() => item.classList.remove('pressed'), 120);

            window.parent.postMessage({
                type: 'freecam_action',
                action: item.textContent.trim()
            }, '*');
        }

        window.addEventListener('message', function(event) {
            const data = event.data;
            if (data.type === 'keyPressed') {
                if (data.key === 'ArrowUp') {
                    selectedIndex = (selectedIndex - 1 + items.length) % items.length;
                    updateSelection();
                } else if (data.key === 'ArrowDown') {
                    selectedIndex = (selectedIndex + 1) % items.length;
                    updateSelection();
                } else if (data.key === 'Enter') {
                    triggerPress();
                }
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                selectedIndex = (selectedIndex - 1 + items.length) % items.length;
                updateSelection();
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                selectedIndex = (selectedIndex + 1) % items.length;
                updateSelection();
            } else if (e.key === 'Enter') {
                e.preventDefault();
                triggerPress();
            }
        });

        updateSelection();
    </script>
</body>
</html>
