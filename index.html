<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Freecam Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      color: white;
      font-family: 'Exo 2', Arial, sans-serif;
      overflow: hidden;
      user-select: none;
    }

    .menu {
      position: absolute;
      top: 58%; /* رُفعت شوي للأعلى */
      left: 50%;
      transform: translateX(-50%);
      width: 280px;
    }

    .menu-item {
      padding: 13px 16px;
      margin: 5px 0;
      text-align: center;
      font-size: 1.05em;
      font-weight: 500;
      letter-spacing: 0.8px;
      color: rgba(255, 255, 255, 0.7);
      cursor: default;
      transition: all 0.22s ease;
    }

    .menu-item.active {
      color: #FFEB3B;
      transform: scale(1.06);
      font-weight: 600;
      text-shadow: 0 0 4px rgba(255, 235, 59, 0.3);
    }

    .menu-item:hover:not(.active) {
      color: #FFC107;
      transform: scale(1.02);
    }

    .menu-item.pressed {
      transform: scale(1.01);
      opacity: 0.6;
      color: #FFEB3B;
    }
  </style>
</head>
<body>
  <div class="menu" id="freecam-menu">
    <div class="menu-item active">Spawn Vehicle</div>
    <div class="menu-item">Explode Nearby Vehicles</div>
    <div class="menu-item">Delete Nearby Objects</div>
    <div class="menu-item">Teleport to Waypoint</div>
    <div class="menu-item">Toggle NoClip</div>
    <div class="menu-item">Freeze All Vehicles</div>
    <div class="menu-item">Clean Area</div>
    <div class="menu-item">Reset Physics</div>
    <div class="menu-item">Revive Player</div>
    <div class="menu-item">Close Menu</div>
  </div>

  <script>
    const items = document.querySelectorAll('.menu-item');
    let selectedIndex = 0;

    function updateSelection() {
      items.forEach((item, i) => {
        item.classList.remove('active');
        if (i === selectedIndex) {
          item.classList.add('active');
          // تمرير تلقائي ناعم للزر المحدد
          item.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
        }
      });
    }

    function triggerPress() {
      const item = items[selectedIndex];
      item.classList.add('pressed');
      setTimeout(() => item.classList.remove('pressed'), 120);

      // إرسال الإجراء إلى FiveM
      window.parent.postMessage({
        type: 'freecam_action',
        action: item.textContent.trim()
      }, '*');
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp') {
        e.preventDefault();
        selectedIndex = (selectedIndex - 1 + items.length) % items.length;
        updateSelection();
      } else if (e.key === 'ArrowDown') {
        e.preventDefault();
        selectedIndex = (selectedIndex + 1) % items.length;
        updateSelection();
      } else if (e.key === 'Enter') {
        e.preventDefault();
        triggerPress();
      }
    });

    updateSelection();
  </script>
</body>
</html>
